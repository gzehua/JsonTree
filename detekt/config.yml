# Overwritten from default config at:
# https://github.com/detekt/detekt/blob/main/detekt-core/src/main/resources/default-detekt-config.yml
config:
  validation: true

naming:
  FunctionNaming:
    functionPattern: '[a-zA-Z][a-zA-Z0-9]*'
  MatchingDeclarationName:
    active: false

complexity:
  TooManyFunctions:
    thresholdInFiles: 20
  LongMethod:
    threshold: 200
  LongParameterList:
    functionThreshold: 20
  CyclomaticComplexMethod:
    threshold: 20
  LargeClass:
    threshold: 1000

style:
  MagicNumber:
    active: false
  UnusedPrivateMember:
    ignoreAnnotated: ['Preview']


